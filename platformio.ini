[env:megaatmega1280]
platform = atmelavr
board = megaatmega1280
framework = arduino
lib_deps = 
	gyverlibs/GyverStepper@^2.7
	gyverlibs/GyverButton@^3.8
	gyverlibs/GyverOLED@^1.6.3
	gewisser/GyverOLEDMenu@^0.3.1
	gyverlibs/GyverEncoder@^4.10
	laurb9/StepperDriver@^1.4.1
